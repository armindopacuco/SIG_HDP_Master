<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Hospital Divina Providência - Login </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/pages/signin.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-responsive.min.css"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">
                        <p:graphicImage url="/resources/Imagens/logotipo.jpg" width="5%"/>
                        Hospital Divina Providência S.I.G
                    </span>
                </div>
            </div> <!-- /navbar-inner -->
        </div> <!-- /navbar -->
        
        <br/><br/><br/><br/>
        
        <h:form>
            <p:messages id="messagens" closable="true"/> 
            <div class="account-container">
                <div class="content clearfix">
                    <h1>Iniciar Sessão</h1>		

                    <div class="login-fields">
                        <p>Insira os seus dados</p>
                        <div class="field">
                            <label for="username">Username</label>
                            <h:inputText id="login-username-field" class="login username-field"/>
                        </div>
                        <div class="field">
                            <label for="password">Password:</label>
                            <h:inputSecret id="password" class="login password-field"/>
                        </div>
                    </div>
                    <br/>
                    <div class="login-actions" align="center">
                        <h:commandLink class="button btn btn-success btn-large" value="Entrar" action="/faces/home.xhtml"/>
                    </div>
                </div>
            </div>
        </h:form>
        <div id="rodape_pagina" style="width: 100%; bottom: 0; float: bottom; position: fixed">
            <ui:include src="./template/rodape.xhtml" />
        </div>
    </h:body>
    
</html>
