<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <!-- Definindo a cor da barra lateral-->
    <h:form style="background-color: rgba(230,230,230,0.05); height: 620px">
        <p:panelMenu style="width: 100%">
            <p:submenu label="Iniciar">
                <p:menuitem value="Página Inicial" url="/faces/admsVisao/homeAdms.xhtml"/>

            <p:submenu label="Pacientes">

            <p:submenu label="Atendimento">

            <p:submenu label="Agendamentos">

            <p:submenu label="Serviços por solicitação">

            </p:submenu>
            <p:submenu label="Pagamentos">
                <p:menuitem value="Novo Pagamento"/>

</ui:composition>
